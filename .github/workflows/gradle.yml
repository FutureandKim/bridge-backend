name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-docker-image:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: clean bootJar

    - name: docker image build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bridge_server .

    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: docker Hub push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/bridge_server
  
  run-docker-image-on-ec2:
    needs: build-docker-image
    runs-on: self-hosted

    steps:
      # 최신 이미지 pull
      - name: docker pull
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bridge_server

      # 기존 docker 컨테이너 중지
      - name: docker stop container
        run: docker stop $(docker ps -q) 2>$null

      # 최신 이미지 컨테이너화 및 실행
      - name: docker run new container
        run: docker run --name bridge_server --rm -d -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/bridge_server

      # 불필요한 이미지 정리
      - name: delete old docker image
        run: docker system prune -f
    
